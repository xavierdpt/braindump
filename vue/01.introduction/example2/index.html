-->

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<!-- Bind attribute with the bind directive (v-bind:)  -->
<div id="app">
  <span v-bind:title="message">Attribute bind</span>
</div>

<script>
  var app = new Vue({
    el: "#app",
    data: {
      message: "Hello Vue!",
    },
  });
</script>
